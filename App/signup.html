<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="home-button">
      <button><a id="home" href="index.html">Home</a></button>
    </div>

    <div id="signupContainer">
      <div id="signupheader"><h1>SIGN UP</h1></div>
      <form action="">
        <div id="signupinput">
          <div>
            <label for=""> User Name: </label
            ><input type="text" name="name" id="userName" />
          </div>
          <div>
            <label for="">Phone:</label>
            <input type="number" name="password" id="phone" />
          </div>
          <div>
            <label for="">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="">Password:</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <button type="submit" id="signup" href="login.html">Sign Up</button>
          </div>
        </div>
      </form>

      <div id="feedback"></div>
    </div>

    <script src="signupvalidation.js" type="text/javascript"></script>
  </body>
</html>
